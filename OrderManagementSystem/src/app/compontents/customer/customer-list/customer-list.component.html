<div class="container my-5">
    <h1 class="mb-3">Customers</h1>

    <table class="table table-dark table-striped" *ngIf="customers && customers.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone</th>
                <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cus of customers">
              <td>{{cus.name}}</td>
              <td>{{cus.email}}</td>
              <td>{{cus.telephone}}</td>
              <td><button type="button" class="btn btn-light" (click)="editCustomer(cus)">Edit</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" class="btn btn-secondary" (click)="initNewCustomer()">Create customer</button></td>
            </tr>
          </tfoot>
    </table>
    <div *ngIf="!customers || customers.length <= 0">
        <p>No Customers Found</p>
        <button type="button" class="btn btn-dark" (click)="initNewCustomer()">Create customer</button>
    </div>
    
    
</div>


<app-edit-customer [customer]="cusToEdit" (customersUpdated)="updateCustomerList($event)"></app-edit-customer>

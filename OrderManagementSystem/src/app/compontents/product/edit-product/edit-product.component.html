<div class="container py-5">
    <div class="formContainer">
        <div class="card formBody">
            <div class="row d-flex">
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body">
                        <h2>{{ formName }}</h2>
                        <form [formGroup]="productForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <fa-icon [icon]="userIcon" class="p-2"></fa-icon>
                                    <input type="text" formControlName="name"  placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <fa-icon [icon]="emailIcon" class="p-2"></fa-icon>
                                    <input type="number" formControlName="quantity"  placeholder="Quantity">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <fa-icon [icon]="phoneIcon" class="p-2"></fa-icon>
                                    <input type="number" formControlName="price" placeholder="Price">
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <button type="button" class="btn btn-outline-secondary formButton" (click)="createProduct()" *ngIf='id==undefined'>Create</button>
                                <button type="button" class="btn btn-outline-secondary formButton" (click)="updateProduct()" *ngIf="id!==undefined">Save</button>
                                <button type="button" class="btn btn-outline-secondary formButton" (click)="deleteProduct()" *ngIf="id!==undefined">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <h1>add something here</h1>
                </div>
            </div>
        </div>    
    </div>   
</div>

<section *ngIf="user" class="vh-100">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">{{ userForm.value['name'] }}</h3>
              <form [formGroup]="userForm">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="Name" class="form-control form-control-lg" formControlName="name" />
                      <label class="form-label" for="Name">Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="username" class="form-control form-control-lg" formControlName="username" />
                      <label class="form-label" for="username">Username</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input [type]="type" class="form-control form-control-lg" id="password" formControlName="password" />
                      <label for="password" class="form-label">Password</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="email" />
                        <label class="form-label" for="emailAddress">Email</label>
                      </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
                    <select class="select form-control-lg" formControlName="role">
                      <option value="Role" disabled>Choose role</option>
                      <option value="Admin">Admin</option>
                      <option value="User">User</option>
                    </select>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                    <button class="btn btn-primary btn-lg" (click)="updateUser()" *ngIf="user.id">Save</button>
                    <button class="btn btn-primary btn-lg" (click)="deleteUser()" *ngIf="user.id">Delete</button>
                    <button class="btn btn-primary btn-lg" (click)="createUser()" *ngIf="!user.id">Create</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

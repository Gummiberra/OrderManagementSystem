<div class="container my-5">
    <h1 class="mb-3">Users</h1>

    <table class="table table-dark table-striped" *ngIf="users && users.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.username}}</td>
              <td><button type="button" class="btn btn-light" (click)="editUser(user)">Edit</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" class="btn btn-secondary" (click)="initNewUser()">Create user</button></td>
            </tr>
          </tfoot>
    </table>
    <div *ngIf="!users || users.length <= 0">
        <p>No Users Found</p>
        <button type="button" class="btn btn-dark" (click)="initNewUser()">Create user</button>
    </div>
    
    
</div>

<app-edit-user [user]="userToEdit" (usersUpdated)="updateUserList($event)"></app-edit-user>
